<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismaili Now</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="logo.png" alt="Ismaili Now Logo"> <!-- إضافة اللوجو -->
            <!-- شريط التنقل العلوي -->
        </div>
        <nav class="main-nav">
            <!-- شريط التنقل الجانبي -->
        </nav>
    </header>

    <main>
        <section class="add-news"> <!-- إضافة ميزة إضافة الأخبار -->
            <h2>إضافة خبر جديد</h2>
            <form>
                <input type="text" placeholder="عنوان الخبر">
                <textarea placeholder="محتوى الخبر"></textarea>
                <input type="file" accept="image/*"> <!-- لرفع الصور -->
                <button type="submit">نشر الخبر</button>
            </form>
        </section>

        <section class="featured-news">
            <h2>الأخبار المميزة</h2>
            <!-- الأخبار المميزة -->
        </section>

        <section class="latest-news">
            <h2>آخر الأخبار</h2>
            <!-- آخر الأخبار -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ismaili Now. جميع الحقوق محفوظة.</p>
        <div class="social-icons">
            <!-- أيقونات التواصل الاجتماعي -->
        </div>
    </footer>
</body>
</html>
